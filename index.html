<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gitalk-comments</title>
    <link rel="stylesheet" href="https://unpkg.com/gitalk/dist/gitalk.css">
    <script src="https://unpkg.com/gitalk/dist/gitalk.min.js"></script>
    <style>
        #gitalk-container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="gitalk-container"></div>
    <script>
        var gitalk = new Gitalk({
            clientID: 'c9f3c34960a87d78d8ec', //clientID 
            clientSecret: '23fc387b606c83c22876b10158120565ae453b55',//clientSecret
            repo: 'gitalk-comments', // 评论仓库名
            owner: 'codergbg',
            admin: ['codergbg'],
            id: location.pathname, // 返回当前 URL 的路径部分。
            language:'zh-CN', //语言
            distractionFreeMode: false  // 无干扰模式
        })
        gitalk.render('gitalk-container')
    </script>
</body>

</html>
